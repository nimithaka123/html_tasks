<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="image_gallary1.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 id="heading">Seven Wonders of the World</h1>
        </div>
        <div class="gallary1">
            <div class="box1">
                <div class="image">
                    <a href="https://en.wikipedia.org/wiki/Great_Wall_of_China"><img src="https://cdn.britannica.com/54/122154-131-52D686FF/Great-Wall-of-China.jpg" alt="" ></a>
                </div>
                <div class="text">
                    Great Wall of China
                </div>
            </div>
            <div class="box1">
                <div class="image">
                    <a href="https://en.wikipedia.org/wiki/Chichen_Itza"><img src="https://cdn.britannica.com/49/61349-050-9FFBEB28/El-Castillo-pyramid-plaza-Toltec-state-Yucatan.jpg?q=60" alt=""></a>
                </div>
                <div class="text">
                    Chichén Itzá
                </div>
            </div>
            <div class="box1">
                <div class="image">
                    <a href="https://www.britannica.com/list/new-seven-wonders-of-the-world"><img src="https://cdn.britannica.com/25/153525-050-FC43840D/Khaznah-Petra-Jordan.jpg?q=60" alt=""></a>
                </div>
                <div class="text">
                    Petra
                </div>
            </div>
        </div>
        <div class="gallary2">
            <div class="box2">
                <div class="image">
                    <a href="https://en.wikipedia.org/wiki/Machu_Picchu"><img src="https://cdn.britannica.com/30/94530-050-99493FEA/Machu-Picchu.jpg?q=60" alt="" ></a>
                </div>
                <div class="text">
                    Machu Picchu
                </div>
            </div>
            <div class="box2">
                <div class="image">
                    <a href="https://en.wikipedia.org/wiki/Christ_the_Redeemer_(statue)"><img src="https://cdn.britannica.com/54/150754-050-5B93A950/statue-Christ-the-Redeemer-Rio-de-Janeiro.jpg?q=60" alt="" ></a>
                </div>
                <div class="text">
                    Christ the Redeemer (statue)
                </div>
            </div>
            <div class="box2">
                <div class="image">
                    <a href="https://en.wikipedia.org/wiki/Colosseum"><img src="https://cdn.britannica.com/36/162636-050-932C5D49/Colosseum-Rome-Italy.jpg?q=60" alt="" ></a>
                </div>
                <div class="text">
                    Colosseum
                </div>
            </div>
            <div class="box2">
                <div class="image">
                    <a href="https://en.wikipedia.org/wiki/Taj_Mahal"><img src="https://cdn.britannica.com/86/170586-050-AB7FEFAE/Taj-Mahal-Agra-India.jpg?q=60" alt="" ></a>
                </div>
                <div class="text">
                    Taj Mahal
                </div>
            </div>


                    


        </div>

    </div>
</body>
</html>
